<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>lounge - Simple Mongoose-inspired ODM for Couchbase</title>
  <meta name="description" content="Simple Mongoose-inspired ODM for Couchbase">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
</body>
<script>
  window.$docsify = {
    repo: 'https://github.com/bojand/lounge',
    name: 'Lounge',
    auto2top: true,
    executeScript: true,
    loadSidebar: true,
    subMaxLevel: 1,
    maxLevel: 0,
    themeColor: '#CD3918',
    markdown: {
      smartypants: true,
      renderer: {
        tablerow: function (content) {
          const re = /\\<\/td>\n<td>/gi
          if (content.indexOf('\\</td>\n<td>') >= 0) {
            content = content.replace(re, '</br>')
          }
          return '<tr>\n' + content + '</tr>\n'
        }
      }
    },
  }
</script>
<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-javascript.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>
</html>
